# Athena source config
ATHENA_DB=synthetic_cur
ATHENA_TABLE=raw   
ATHENA_WORKGROUP=primary
ATHENA_OUTPUT=s3://athena-query-results-agentic-ai/athena/

# S3 bucket/prefix for recommendations
RESULTS_BUCKET=athena-query-results-agentic-ai
RESULTS_PREFIX=cost-agent-v2
ATHENA_RECS_TABLE=recommendations_v2

# Pricing configs
S3_STANDARD_PER_GB_MONTH=0.023
S3_IA_PER_GB_MONTH=0.0125
EC2_M5_LARGE=0.096
EC2_M7G_LARGE=0.084
S3_DEFAULT_RETRIEVAL_RATE=0.10 

# Optional: LLM usage via Bedrock
USE_LLM=true
BEDROCK_REGION=us-east-1
BEDROCK_MODEL_ID=amazon.nova-pro-v1:0
#BEDROCK_MODEL_ID=anthropic.claude-3-sonnet-20240229-v1:0

LLM_ABS_CAP=100000          # absolute cap per LLM rec in USD/month
LLM_REL_CAP_PCT=30          # relative cap as % of observed spend for that service+region


##Cost comparison#####
COST_DB=cost_compare
COST_TABLE=cross_cloud_prices
COST_S3_DATA=s3://cross-cloud-comparison/cross_cloud_prices.csv

# =========================
# Anomaly detection (new)
# =========================
USE_ANOMALY=true
ANOMALY_TABLE=cost_anomalies

# Tunables (safe defaults; tweak later)
ANOMALY_MIN_HISTORY=14      # min daily points per series
ANOMALY_MIN_VOTES=2         # ensemble votes needed (RobustZ, EWMA, IQR)
ANOMALY_SPAN_EWMA=14        # EWMA span (days)
ANOMALY_Z_RTHRESH=3.5       # Robust-Z threshold
ANOMALY_IQR_WIN=21          # rolling window for IQR
ANOMALY_NOTIFY_TOPN=10      # how many polished items to return/log